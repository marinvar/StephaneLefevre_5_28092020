<!doctype html>
<html lang='fr'>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="src/css/style.css">

    <title>Panier Orinoco</title>
</head>
<body class="basket-page">    
    <!-- Header with main navigation menu -->
    <div class="container-fluid">
        <header class="row">
            <nav class="col navbar navbar-light navbar-expand-md d-flex py-0">
                <a class="navbar-brand py-0" href="index.html" role="button" aria-label="Aller à la page d'accueil du site Orinoco">
                    <img src="src/img/logo.png" alt="Logo du site Orinoco">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div id="navbarContent" class="collapse navbar-collapse">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a href="index.html" class="nav-link"><i class="bi bi-house nav-icon"></i>Accueil</a>
                        </li>
                        <li class="nav-item active">
                            <a href="basket.html" class="nav-link"><i class="bi bi-cart3 nav-icon"></i>Panier <small><span id="basket-count" class="badge rounded-pill bg-primary">0</span></small></a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
    </div>
    <!-- End Header -->

    <!-- Main container -->
    <div class="container">
        <main class="row">
            <h1 class="p-3 my-3">Votre panier Orinoco</h1>
            <!-- Basket display module -->
            <h2 class="p-3">Amis sélectionnés :</h2>
            <section id="articles-in-basket" class="mb-3">
            </section>
            <hr>
            <section id="total-amount" class="my-3 mx-0">
            </section>
            <!-- End basket display module -->

            <hr>

            <!-- Form display module -->
            <h2 class="p-3">Vos informations :</h2>
            <section class="mb-3" id="information">
                <form action="orderPage.html" id="order-form" class="row g-3">
                    <div class="col-6 position-relative">
                        <label for="first-name" class="form-label mb-0">Prénom</label>
                        <input type="text" id="first-name" name="first-name" class="form-control mb-3" maxlength="20" pattern="^[A-Za-zÀ-ÖØ-öø-ÿ-\s']{1,20}$" required>
                        <div class="invalid-tooltip">Ce nom n'est pas valide</div>
                    </div>

                    <div class="col-6 position-relative">
                        <label for="last-name" class="form-label mb-0">Nom</label>
                        <input type="text" id="last-name" name="last-name" class="form-control mb-3" maxlength="20" pattern="^[A-Za-zÀ-ÖØ-öø-ÿ-\s']{1,20}$" required>
                        <div class="invalid-tooltip">Ce nom n'est pas valide</div>
                    </div>

                    <div class="col-12 position-relative">
                        <label for="address" class="form-label mb-0">Adresse</label>
                        <input type="text" id="address" name="address" class="form-control mb-3" maxlength="100" pattern="^[A-Za-zÀ-ÖØ-öø-ÿ'0-9-\s,\.]{1,100}$" required>
                        <div class="invalid-tooltip">Merci d'entrer une adresse valide</div>
                    </div>
                    
                    <div class="col-6 position-relative">
                        <label for="city" class="form-label mb-0">Ville</label>
                        <input type="text" id="city" name="city" class="form-control mb-3" maxlength="50" pattern="^[A-Za-zÀ-ÖØ-öø-ÿ-\s']{1,50}$" required>
                        <div class="invalid-tooltip">Merci d'entrer une ville valide</div>
                    </div>
                    
                    <div class="col-6 position-relative">
                        <label for="email" class="form-label mb-0">Adresse email</label>
                        <input type="email" id="email" name="email" class="form-control mb-3" required>
                        <div class="invalid-tooltip">Cette adresse email est invalide</div>
                    </div>
                    
                    <button type="submit" id="orderButton" class="btn btn-primary" >Passer la commande</button>
                </form>
            </section>
            <!-- End form display module -->
        </main>
    </div>

    
    <!-- End Main container -->

    <!-- Footer container -->
    <div class="container-fluid">
        <footer class="row">
            <h2 class="text-center my-2">Orinoco</h2>
            <div class="row">
                <p class="text-center">© Stéphane Lefèvre, pour le compte d'OpenClassrooms</p>
            </div>
        </footer>
    </div>

    <!-- Bootstrap and Popper JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- webpack and babel bundles -->
    <script src="./polyfill.bundle.js"></script>
    <script src="./app.bundle.js"></script>
</body>
</html>
